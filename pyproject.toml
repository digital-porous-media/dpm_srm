[build-system]
requires = ["scikit-build-core", "wheel", "pybind11"] #"setuptools"
build-backend = "scikit_build_core.build"             #"setuptools.build_meta"

[tool.scikit-build-core]
source_dir = "."

[tool.cibuildwheel]
platforms = ["manylinux_x86_64", "macosx_x86_64", "win_amd64"]
python_versions = ["cp38", "cp39", "cp310", "cp311"]

[project]
name = "dpm_srm"
version = "0.1.0"
description = "Statistical Region Merging Segmentation"
authors = [{ name = "Digital Porous Media", email = "bcchang@utexas.edu" }]
requires-python = ">=3.8"
license = { text = "MIT" }
dependencies = ["numpy"]
