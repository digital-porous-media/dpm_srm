name: Build SRM Wheels

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # OS platforms
        python-version: [3.8, 3.9]  # Python versions to test

    steps:
      # Checkout the repository
      - uses: actions/checkout@v2

      # Set up Python environment for the current OS
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # For Windows, install additional C++ build tools
      - name: Install MSBuild tools (Windows only)
        if: matrix.os == 'windows-latest'
        run: |
          choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --includeRecommended --includeOptional"
      
      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      # Build the package
      - name: Build the wheel
        run: |
          python -m build

      # Upload wheels
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: dpm_srm-wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl
