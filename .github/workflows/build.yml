name: Build and Deploy DPM_SRM

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install MSBuild tools (Windows only)
        if: matrix.os == 'windows-latest'
        run: |
          choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --includeRecommended --includeOptional"
      
      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel twine

      - name: Build the wheel
        run: |
          python -m pip wheel . --no-deps --wheel-dir dist/
      # - name: Upload wheels
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: dpm_srm-wheels-${{ matrix.os }}-${{ matrix.python-version }}
      #     path: dist/*.whl

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__  # Set these in your GitHub repo secrets
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m twine upload dist/* --verbose
