name: Build and Deploy DPM_SRM

on:
  # workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # Install dependencies
      - name: Install dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install python3-dev
          echo $(which python)

      # - name: Install MSBuild tools (Windows only)
      #   if: matrix.os == 'windows-latest'
      #   run: |
      #     choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --includeRecommended --includeOptional"
      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel
          python -m pip install cmake


      - name: Build the wheel
        run: |
          python3 -m cibuildwheel --output-dir dist
      # python -m pip wheel . --no-deps --wheel-dir dist/
          
      # - name: Upload wheels
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: dpm_srm-wheels-${{ matrix.os }}-${{ matrix.python-version }}
      #     path: dist/*.whl

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: "__token__"  # Set these in your GitHub repo secrets
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_TOKEN }}
        run: |
          python -m pip install twine
          twine upload --repository testpypi dist/* --verbose
